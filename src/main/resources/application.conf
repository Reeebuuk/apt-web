kamon {
  trace {
    level = simple-trace
  }

  metric {
    filters {
      trace.includes = ["**"]
      akka-actor.includes = ["**"]
      akka-dispatcher.includes = ["**"]
    }
  }

  modules {
    kamon-log-reporter.auto-start = no
    kamon-statsd.auto-start = no
    kamon-system-metrics.auto-start = no
    kamon-annotation.auto-start = no
  }

  internal-config {
    akka {
      loglevel = DEBUG

      actor.default-dispatcher {
        fork-join-executor.parallelism-factor = 1.0
      }
    }
  }

  statsd {
    hostname = "www.apartmetns-blanka.com.hr"
    port = 8125
    subscriptions {
      histogram = ["**"]
      min-max-counter = ["**"]
      gauge = ["**"]
      counter = ["**"]
      trace = ["**"]
      trace-segment = ["**"]
      akka-actor = ["**"]
      akka-dispatcher = ["**"]
      akka-router = ["**"]
      system-metric = ["**"]
      http-server = ["**"]
    }
  }
}


akka {
  loglevel = INFO

  actor {
    provider = "akka.cluster.ClusterActorRefProvider"
  }

  remote {
    log-remote-lifecycle-events = off
    netty.tcp {
      hostname = "127.0.0.1"
      port = 9000
    }
  }

  cluster {
    seed-nodes = [
      "akka.tcp://ClusterSystem@127.0.0.1:2551",
      "akka.tcp://ClusterSystem@127.0.0.1:2552"]

    auto-down-unreachable-after = 10s

    metrics.enabled = off
  }
}
//akka.extensions = ["akka.cluster.metrics.ClusterMetricsExtension"]

http {
  interface = "0.0.0.0"
  port = 9000
}

casbah-journal.mongo-url = "mongodb://localhost:27017/booking.events"

cors.allowed-origin = "*"


